name: CI and Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published] # Déclenche sur une nouvelle release (tag) créée sur GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test

  publish:
    runs-on: ubuntu-latest
    needs: build
    #if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      - run: bun install
      - run: bun run version-patch
      - run: bun run build
      - name: Set up .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Publish package
        run: npm publish
